<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <title>Advanced Todo List</title>
    </head>
    <body>
        <div class="container">
            <div class="all-tasks-todo">
                <h2>Todo</h2>
                <ul></ul>
            </div>

            <div class="task-to-add">
                <form>
                    <input
                        type="text"
                        name="task"
                        placeholder="task to add..."
                    />
                    <input type="submit" class="btn-add" value="+" />
                </form>
            </div>

            <div class="all-tasks-done">
                <h2>Done</h2>
                <ul></ul>
            </div>
        </div>

        <div class="modal">
            <dialog class="modal-body">
                <p>Task Removed-Added</p>
            </dialog>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
